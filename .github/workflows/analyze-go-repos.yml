name: Analyze Go Repos with Tokei

on:
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub rich

      - name: Install Tokei (prebuilt binary)
        run: |
          TOKEI_VERSION=12.1.2
          curl -fL \
            -H "Accept: application/octet-stream" \
            -o tokei.tar.gz \
            https://github.com/XAMPPRocky/tokei/releases/download/v${TOKEI_VERSION}/tokei-x86_64-unknown-linux-gnu.tar.gz

          file tokei.tar.gz
          tar -xzf tokei.tar.gz
          sudo mv tokei /usr/local/bin/
          tokei --version

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      # Optional: install/prime Go module cache so building the analyzer is faster.
      - name: Prepare Go modules cache (optional)
        run: |
          # Create a temporary module so `go build` invoked by the Python script can
          # download dependencies (golang.org/x/tools...). This is safe in CI.
          # Ignore failure if module already exists.
          if [ ! -f go.mod ]; then
            go mod init github.com/actions/go-cosmic-analyzer || true
          fi
          # Pre-fetch tooling dependencies used by the analyzer to reduce build time.
          go get golang.org/x/tools@latest

      - name: Run Go eLOC/COSMIC FP Analysis
        # updated to run the new Python script that builds/uses the SSA + pointer analyzer
        run: python analyze_repos.py

      - name: Upload results CSV
        uses: actions/upload-artifact@v4
        with:
          name: go-eloc-fp-results
          path: results/go_eloc_fp.csv
